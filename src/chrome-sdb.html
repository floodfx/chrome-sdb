<!DOCTYPE html>
<html lang='en' xml:lang='en' xmlns='http://www.w3.org/1999/xhtml'>
  <head>
    <title>
      
    </title>
    <link href='css/bootstrap.css' rel='stylesheet' />
    <link href='css/bootstrap-overrides.css' rel='stylesheet' />
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans+Mono' rel='stylesheet' type='text/css' />
    <meta charset='utf-8' />
    <meta content='initial-scale=1.0, user-scalable=no' name='viewport' />
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js' type='text/javascript'></script>
    <script src='js/chrome-sdb.js' type='text/javascript'></script>
    <script src='js/bootstrap-twipsy.js' type='text/javascript'></script>
    <script src='js/bootstrap-popover.js' type='text/javascript'></script>
    <script src='js/bootstrap-dropdown.js' type='text/javascript'></script>
    <script src='js/bootstrap-scrollspy.js' type='text/javascript'></script>
    <script src='js/bootstrap-buttons.js' type='text/javascript'></script>
    <script src='js/bootstrap-modal.js' type='text/javascript'></script>
  </head>
  <body>
    <div class='topbar'>
      <div class='fill'>
        <div class='container-fluid'>
          <a class='brand brandfont' href='/chrome-sdb.html'>
            Simple DB Tool
          </a>
          <ul class='nav'>
            <li class='active'>
              <a href='/chrome-sdb.html'>
                Query
              </a>
            </li>
            <li>
              <a href='/config.html'>
                Configure
              </a>
            </li>
            <li>
              <a href='/about.html'>
                About
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class='container-fluid'>
      <div class='content'>
        <div class='row'>
          <div class='span12 offset1' id='message_box' style='display:none;'></div>
        </div>
      </div>
    </div>
    <div class='container-fluid'>
      <div class='content'>
        <div class='row'>
          <div class='span12 offset1'>
            <div class='clearfix'>
              <h3 for='query'>
                Query
              </h3>
              <div class='input'>
                <textarea class='xxlarge' id='query_expr' name='query' rows='3'></textarea>
                <span class='help-block'>
                  Check out the docs...
                </span>
              </div>
              <input class='btn primary' data-loading-text='Running query...' id='query_btn' onclick='query()' type='button' value='Run Query' />
            </div>
          </div>
        </div>
        <div class='row'>
          <div class='span15 offset1'>
            <h3 style='padding-top:20px'>
              Query Results
            </h3>
            <button class='btn info' disabled='disabled' id='next_page_btn'>
              Next page &raquo;
            </button>
            <table class='bordered-table zebra-striped condensed-table' id='query_results_table'>
              <thead>
                <tr>
                  <td>
                    Items
                  </td>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    No query run...
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class='row'>
          <div class='span15 offset1'>
            <footer class='actions'>
              If you find this tool useful, consider purchasing it.
            </footer>
          </div>
        </div>
      </div>
      <div class='sidebar' style='padding-left:10px'>
        <div class='span4'>
          <div class='row'>
            <h3>
              Domains
            </h3>
            <select id='region_select' name='region'></select>
            <div class='overflow' style='height:250px; overflow:auto;margin-bottom:10px'>
              <table class='bordered-table zebra-striped condensed-table' id='domains_table'>
                <tbody>
                  <tr>
                    <td rowspan='2'>
                      No Domains...
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class='row'>
            <a class='btn primary' data-backdrop='static' data-controls-modal='create_domain_modal' href='#' id='create_domain'>
              Create Domain
            </a>
            <button class='btn warning' id='domain_deletion_control' onclick='handle_delete_toggle()'>
              Enable Delete
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class='modal hide fade' id='create_domain_modal' style='display: none;'>
      <div class='modal-header'>
        <a class='close' href='#' id='close-model'>
          x
        </a>
        <h3>
          Create a domain
        </h3>
      </div>
      <div class='modal-body'>
        <form>
          <fieldset>
            <div class='clearfix'>
              <label for='name'>
                Name
              </label>
              <div class='input'>
                <input id='domain_name' name='name' size='100' type='text' />
              </div>
            </div>
          </fieldset>
        </form>
      </div>
      <div class='modal-footer'>
        <button class='btn primary' data-loading-text='Saving domain...' id='save_domain' onclick='save_domain()'>
          Save
        </button>
        <button class='btn secondary' onclick="$('#create_domain_modal').modal('hide')">
          Cancel
        </button>
      </div>
    </div>
    <div class='modal hide fade' id='confirm_delete_domain_modal' style='display: none;'>
      <div class='modal-header'>
        <a class='close' href='#' id='close-model'>
          x
        </a>
        <div id='domain_delete_label'>
          <h2>
            Delete
          </h2>
        </div>
      </div>
      <div class='modal-body'>
        <h2>
          Really delete this domain?! Prove it:
        </h2>
        <form>
          <fieldset>
            <div class='clearfix'>
              <label for='confirmDelete'>
                Enter DELETE here
              </label>
              <div class='input'>
                <input class='span2' name='confirm_delete' type='text' />
              </div>
            </div>
          </fieldset>
        </form>
      </div>
      <div class='modal-footer'>
        <button class='btn warning' data-loading-text='Deleting...' disabled='disabled' id='confirm_delete_domain_btn'>
          Confirm Deletion
        </button>
        <button class='btn secondary' onclick="$('#confirm_delete_domain_modal').modal('hide')">
          Cancel
        </button>
      </div>
    </div>
    <div class='modal hide fade' id='domain_metadata_modal' style='display: none;'>
      <div class='modal-header'>
        <a class='close' href='#' id='close-model'>
          x
        </a>
        <div id='domain_metadata_label'>
          <h3>
            Metadata
          </h3>
        </div>
      </div>
      <div class='modal-body'>
        <form>
          <fieldset>
            <div class='clearfix'>
              <label for='itemCount'>
                Item Count
              </label>
              <div class='input'>
                <input class='span2' disabled='disabled' name='itemCount' type='text' />
              </div>
            </div>
            <div class='clearfix'>
              <label for='itemNamesSizeBytes'>
                Item Names Size (Bytes)
              </label>
              <div class='input'>
                <input class='span2' disabled='disabled' name='itemNamesSizeBytes' type='text' />
              </div>
            </div>
            <div class='clearfix'>
              <label for='attributeNameCount'>
                Attribute Name Count
              </label>
              <div class='input'>
                <input class='span2' disabled='disabled' name='attributeNameCount' type='text' />
              </div>
            </div>
            <div class='clearfix'>
              <label for='attributeNamesSizeBytes'>
                Attribute Names Size (Bytes)
              </label>
              <div class='input'>
                <input class='span2' disabled='disabled' name='attributeNamesSizeBytes' type='text' />
              </div>
            </div>
            <div class='clearfix'>
              <label for='attributeValueCount'>
                Attribute Value Count
              </label>
              <div class='input'>
                <input class='span2' disabled='disabled' name='attributeValueCount' type='text' />
              </div>
            </div>
            <div class='clearfix'>
              <label for='attributeValuesSizeBytes'>
                Attribute Values Size (Bytes)
              </label>
              <div class='input'>
                <input class='span2' disabled='disabled' name='attributeValuesSizeBytes' type='text' />
              </div>
            </div>
          </fieldset>
        </form>
      </div>
      <div class='modal-footer'>
        <a class='btn primary' href='#' onclick="$('#domain_metadata_modal').modal('hide')">
          Ok
        </a>
      </div>
    </div>
  </body>
</html>
