<!DOCTYPE html>
<html lang='en' xml:lang='en' xmlns='http://www.w3.org/1999/xhtml'>
  <head>
    <title>
      
    </title>
    <link href='css/bootstrap.css' rel='stylesheet' />
    <link href='css/bootstrap-overrides.css' rel='stylesheet' />
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans+Mono' rel='stylesheet' type='text/css' />
    <meta charset='utf-8' />
    <meta content='initial-scale=1.0, user-scalable=no' name='viewport' />
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js' type='text/javascript'></script>
    <script src='js/chrome-sdb.js' type='text/javascript'></script>
    <script src='js/bootstrap-twipsy.js' type='text/javascript'></script>
    <script src='js/bootstrap-popover.js' type='text/javascript'></script>
    <script src='js/bootstrap-dropdown.js' type='text/javascript'></script>
    <script src='js/bootstrap-scrollspy.js' type='text/javascript'></script>
  </head>
  <body>
    <div class='topbar'>
      <div class='fill'>
        <div class='container'>
          <a class='brand' href='/chrome-sdb.html'>
            Simple DB Tool
          </a>
          <ul class='nav'>
            <li>
              <a href='/chrome-sdb.html'>
                Query
              </a>
            </li>
            <li class='active'>
              <a href='/config.html'>
                Configure
              </a>
            </li>
            <li>
              <a href='/about.html'>
                About
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class='container'>
      <div class='row'>
        <div class='span4'>
          <h2>
            Domains
          </h2>
          <table>
            <thead>
              <tr>
                <th>
                  Domain
                </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  No Domains...
                  <a href='#create'>Create one?</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class='span8 offset2'>
          <form class='form-stacked'>
            <fieldset>
              <div class='clearfix'>
                <label class='large' for='query'>
                  Query
                </label>
                <div class='input'>
                  <textarea class='xxlarge' name='query'></textarea>
                  <span class='help-block'>
                    Check out the docs...
                  </span>
                </div>
              </div>
              <input class='btn primary pull-right' onclick="alert('click')" type='button' value='Run Query' />
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <div class='container'>
      <div class='fill'>
        <div class='row'>
          <div class='span16'>
            <footer class='actions'>
              If you find this tool useful, consider purchasing it.
            </footer>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
